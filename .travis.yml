# add by martinec
# Based on:
#  https://github.com/harshjv/travis-ci-latex-pdf
#  https://github.com/SimonWaldherr/HowTo-Deploy-LaTeX-Documents
#  https://gist.github.com/snim2/9160862
#  https://docs.travis-ci.com/user/notifications
os: linux
dist: trusty

# R VM already contains LaTeX
# language: r

# sudo required
sudo: required

# notifications
notifications:
  email:
    recipients:
      - unitex-devel@univ-mlv.fr
    on_success: change
    on_failure: always
  slack:
    secure: 

before_install:
  - sudo apt-get update && sudo apt-get install -y --no-install-recommends  texlive-latex3 texlive-latex-base texlive-fonts-recommended texlive-latex-extra texlive-lang-french texlive-latex-recommended latex-cjk-all dvipng xindy chktex
    
install:
  - cd tex
  - ./install-latex-dependencies.sh
  
script:
  - make -f Makefile_EN_utf8
  - mv UnitexManual_EN_utf8.pdf UnitexGramLab-usermanual-en.pdf
  - make -f Makefile_FR_utf8
  - mv UnitexManual_FR_utf8.pdf UnitexGramLab-usermanual-fr.pdf
  - make -f Makefile_ZH_utf8
  - mv UnitexManual_ZH_utf8.pdf UnitexGramLab-usermanual-zh.pdf
  #- chktex -W
  #- chktex -q -n 6 *.tex 2>/dev/null | tee lint.out
  #- test ! -s lint.out

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - UnitexGramLab-usermanual-en.pdf
    - UnitexGramLab-usermanual-fr.pdf
    - UnitexGramLab-usermanual-zh.pdf
  skip_cleanup: true
  on:
    repo: UnitexGramLab/unitex-doc-usermanual
    all_branches: true
    tags: true
